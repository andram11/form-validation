<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="icon" type="image-png" href="logo.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <h1>Sign up today</h1>
    <form id="form">
        <!--Full Name-->
        <div class="form-group">
            <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Full Name"
            required minlength="3" maxlength="100" name="name"/>
        </div>
        
        <!--Phone number-->
        <div class="form-group">
            <label for="phone">Phone number</label>
            <input type="tel" id="phone" placeholder="555-555-5555"
                required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="phone" />
        </div>
      
        <!--Email -->
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="email@email.com"
                required name="email"/>
        </div>
       
        <!--Website-->
        <div class="form-group">
            <label for="website">Website url</label>
            <input type="url" id="website" placeholder="https://website.com" name="website"/>
        </div>
       
        <!--Password-->
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Create password (Min. 8 characters)"
                required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                title="Please include AT LEAST 1 uppercase, 1 lowercase, 1 number and 1 special character"
                />
        </div>
       
         <!--Confirm Password-->
         <div class="form-group">
            <label for="passwordConfirm">Confirm password</label>
            <input type="password" id="passwordConfirm" placeholder="Confirm password"
                required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                name="password"/>
         </div>
         
        <button type="submit">Register</button>
    </form>
    <div class="message-container">
        <h3 id="message">Successful or not</h3>
    </div>
   </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
